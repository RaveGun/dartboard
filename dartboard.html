<!DOCTYPE html>
<html lang="en">
<head>
    <title>501 Darts Scorer</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="dartboard.css"/>
    <script src="dartboard.js" type="text/javascript"></script>
    <script src="dartsfinish.js" type="text/javascript"></script>
</head>
<body>
    <div class="mainpage">
        <div class="row">
            <div class="mainbody">
                <div class="dboard">
                    <img id="scheibe" src="dartboard.svg">
                </div>
            </div>
            <div class="scoring">
                <div class="gameopt">
                    <label>
                        <span class="lbl-column">Players:</span>
                        <select id="players-total">
                            <option value="2" selected="selected">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                        </select>
                    </label>
                    <div>
                        <span class="lbl-column"></span>
                        <button id="cta-start" type="button">Start</button>
                    </div>
                </div>
                <div class="finishes" id="finishes"></div>
                <div class="players" id="players-area">
                </div>
                <div class="score" id=scorevalue>
                    <p id="points" class="pts">Pts</p>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        window.addEventListener("mousemove", onBoardMove);
        window.addEventListener("mouseup", onBoardClick);
        document.getElementById("cta-start").addEventListener("click", startGame)
    </script>
</body>
</html>
